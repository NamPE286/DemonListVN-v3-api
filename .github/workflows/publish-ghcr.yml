name: Docker Image CI for GHCR

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          docker login --username nampe286 --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . -t ghcr.io/nampe286/dlvn-api-v3-ghcr:lastest
          docker push ghcr.io/nampe286/dlvn-api-v3-ghcr:lastest